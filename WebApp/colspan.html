<html>
    <head>
        <title>ColSpan</title>
    </head>
    <body>
        <h1>ColSpan Concepts</h1>
        <table border="1">
           <tr>
            <th colspan="2">Name</th>
            <th>Age</th>
           </tr>
           <tr>
            <td>Azar</td>
            <td>Mohamed</td>
            <td>35</td>
           </tr>
           <tr>
            <td>Mohan</td>
            <td>Raja</td>
            <td>35</td>
           </tr>
        </table>

<h1>RowSpan Concepts</h1>
<table border="1">
<tr>
    <th>Name</th>
    <td>Azar</td>
</tr>
<tr>
    <th rowspan="2">Phone</th>
    <td>9843095933</td>
</tr>
<tr>
    <td>9763095933</td>
</tr>
</table>
    </body>
</html>
