<html>
    <head>
        <title></title>
    </head>
    <body>

        <center><img src="images/logo.jpeg" alt="checkthecorrectpath" width="30%" height="30%"></center>
        <br>
        <br>
        <center>
            <a href="">Home</a>&nbsp;&nbsp
            <a href="">AddProduct</a>&nbsp;&nbsp
            <a href="userlogin.html">UserLogin</a>&nbsp;&nbsp
            <a href="">Register</a>&nbsp;&nbsp
            <a href="">ViewDetails</a>
        
        <table border="0" width="" height="">
            <form>
                <tr>
                    <td><label>UserName</label></td>
                    <td><input type="text" pattern="[A-Za-z]"/></td>
                </tr>
                <tr>
                    <td><label>Password</label></td>
                    <td><input type="text"/></td>
                </tr>
                <tr>
                    <td><label>Email</label></td>
                    <td><input type="email"/></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        Male:<input type="radio" name="r1"/>
                        Female:<input type="radio" name="r1"/>
                    </td>
                </tr>
                <tr>
                    <td><label>Course</label></td>
                    <td>
                        <select>
                            <optgroup label="PG_IN">
                               <option>MCA</option>
                               <option>MBA</option>
                            </optgroup>
                            <optgroup label="PG_US">
                                <option>MS</option>
                            </optgroup>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label>Degree</label></td>
                    <td>UG:<input type="checkbox"/>
                        PG:<input type="checkbox"/>
                    </td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td>
                        <textarea rows="6" cols="4"></textarea>
                    </td>
                </tr>
                <tr>
                    <td><input type="submit" value="Register"/></td>
                    <td><input type="reset" value="Reset"/></td>
                </tr>
                
            </form>
        </table>
        </center>
    </body>
</html>
